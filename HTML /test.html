<body>
    <script>
        //create a variable to store the prompt command
        var name = prompt("Write your name: ");
        
        //check if the first letter is lower case, if yes, then change it to lower case

        if(name[0] != name.toUpperCase() && name != name.toUpperCase())
        {
            name = name.toLowerCase();
            alert("Welcome, "+name[0].toUpperCase() + name.slice(1,name.length));
        }
    </script>
